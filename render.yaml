services:
  - type: web
    name: khqr-pos
    env: php
    buildCommand: composer install --no-dev && php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
    
databases:
  - name: khqr-db
    databaseName: khqr_payment
    user: khqr_user
